<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This Letter for you..</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap");

      body {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Open Sans", sans-serif;
        padding: 1rem;
      }

      .envelope {
        width: 100%;
        max-width: 460px;
        height: auto;
        aspect-ratio: 460 / 360;
        position: relative;
        background: #fde7ec;
        border-radius: 10px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        cursor: pointer;
      }

      .top-flap {
        position: absolute;
        width: 100%;
        height: 60%;
        background: #f9c4d2;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        top: 0;
        z-index: 2;
        transition: transform 1s ease-in-out;
        transform-origin: top;
      }

      .top-flap.opened {
        transform: rotateX(-180deg);
      }

      .letter {
        position: absolute;
        width: 90%;
        height: 90%;
        background: white;
        top: 5%;
        left: 5%;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(150%);
        transition: transform 1s ease-in-out 1s;
        z-index: 1;
        overflow-y: auto;
      }

      .letter.show {
        transform: translateY(0);
      }

      .letter h2 {
        font-family: "Great Vibes", cursive;
        font-size: 2rem;
        color: #e91e63;
        margin-bottom: 15px;
      }

      .letter p {
        font-size: 1rem;
        color: #ad1457;
        margin: 0.4rem 0;
      }

      .heart {
        text-align: center;
        font-size: 2rem;
        margin-top: 10px;
        animation: pulse 1.5s infinite;
        color: #e91e63;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @media (max-width: 576px) {
        .letter h2 {
          font-size: 1.5rem;
        }

        .letter p {
          font-size: 0.9rem;
        }

        .heart {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="envelope" onclick="openEnvelope()">
      <div class="top-flap" id="flap"></div>
      <div class="letter" id="letter">
        <h2>My Dearest,</h2>
        <p>Iâ€™m truly sorry from the bottom of my heart.</p>
        <p>Your happiness means everything to me.</p>
        <p>I never meant to hurt you â€” please forgive me.</p>
        <p>I love you more deeply than words can express.</p>
        <div class="heart">ðŸ’—</div>
      </div>
    </div>

    <script>
      function openEnvelope() {
        document.getElementById("flap").classList.add("opened");
        document.getElementById("letter").classList.add("show");
      }
    </script>
  </body>
</html>
